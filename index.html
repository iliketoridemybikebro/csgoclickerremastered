<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>CSGO Clicker Remastered</title>
  </head>
  <body>
    <main>
        <div id="randomskindiv" class="center">
          <h1 id="name"></h1>
          <h2 id="price"></h2>
          <img id="skinimg" src="">
        </div>
        <div id="buttonDiv">
          <button id="openCaseButton">Open Case</button>
        </div>
        <button id="settings-button"><img src="settings.png" id="settingsimg"></button>
        <div id="settings-panel">
          <p id="safelabel">Safe Images</p>
          <input type="checkbox" id="toggle-button">
        </div>
        <div id="loading">
          <h1 id="loadingtext">Loading<h1>
          <img id="loadinggif" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/YouTube_loading_symbol_3_%28transparent%29.gif?20140201131911">
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
